# Project identification
sonar.projectKey=base-project-riverpod
sonar.projectName=base-project-riverpod
sonar.projectVersion=1.0

# Exclude directories
sonar.test.inclusions=*.dart
sonar.exclusions=*/dummy_data/**

# Source code location.
# Path is relative to the sonar-project.properties file. Defaults to .
# Use commas to specify more than one folder.
sonar.sources=lib
sonar.tests=test
# Encoding of the source code. Default is default system encoding.
sonar.sourceEncoding=UTF-8
# Allows reuse of an existing analyzer report
# sonar.dart.analysis.reportPath=
# Analyzer mode
# Can be:
# ? flutter (flutter analyze) ? default
# ? dart (dart analyze)
# ? legacy (dartanalyzer)
# sonar.flutter.analyzer.mode=